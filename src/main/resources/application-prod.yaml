server:
  port: 8080

zuul:
  routes:
    user:
      path: /user/**
      url: https://user.ssafy.shop
    biz:
      path: /biz/**
      url: https://biz.ssafy.shop
    alarm:
      path: /alarm/**
      url: https://alarm.ssafy.shop
    auth:
      path: /auth/**
      url: https://auth.ssafy.shop
  sensitive-headers: Cookie,Set-Cookie
  add-host-header: true
  host:
    max-total-connections: 200
    max-per-route-connections: 20

apiPrefix:
  v1