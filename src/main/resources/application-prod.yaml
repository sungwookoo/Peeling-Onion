server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: https://user.ssafy.shop
          predicates:
#            - Host=api.ssafy.shop
            - Path=/user/**
          filters:
            - RewritePath=/user/(?<segment>.*), /$\{segment}
        - id: biz-service
          uri: https://biz.ssafy.shop
          predicates:
#            - Host=api.ssafy.shop
            - Path=/onion/**
          filters:
            - RewritePath=/biz/(?<segment>.*), /$\{segment}
        - id: alarm-service
          uri: https://alarm.ssafy.shop
          predicates:
#            - Host=api.ssafy.shop
            - Path=/alarm/**
          filters:
            - RewritePath=/alarm/(?<segment>.*), /$\{segment}
        - id: auth-service
          uri: https://auth.ssafy.shop
          predicates:
#            - Host=api.ssafy.shop
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /$\{segment}